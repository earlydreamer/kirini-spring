# 기본 애플리케이션 설정 (로컬 개발용 - H2 인메모리 DB 사용)
# 프로파일을 지정하지 않으면 로컬(H2) 설정이 기본으로 사용됩니다.
spring.application.name=kirini-spring

# Docker Compose 자동 연결 비활성화 (H2 사용 시 MySQL 자동 연결 방지)
spring.docker.compose.enabled=false

# 로컬에서 H2 메모리 DB를 사용하도록 설정
# H2는 개발용 인메모리 데이터베이스로, 로컬에서 빠르게 실행/테스트할 때 사용합니다.
spring.datasource.url=jdbc:h2:mem:kirini;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate 설정 (개발 편의상 ddl-auto=create-drop으로 설정)
# H2 인메모리 DB에서는 앱 시작 시 테이블 생성, 종료 시 삭제
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# 로그 레벨(필요 시 개발 시더 자세한 로그 확인)
logging.level.org.springframework.jdbc=INFO


